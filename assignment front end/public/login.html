        <section> 
                <h1>Log in</h1>
                <form action="" method="POST"></form>
    

            <div class="container">
                <form id="create-post-form" style="margin-top: 2rem;">
                    <div class="form-group">
                        <label for="name">Username</label>  
                        <input class="form-control" id="name" type="text" placeholder="Username" required>
                        <br>
                        <label for="email">Password</label>   
                        <input class="form-control" type="password" id="pwd" placeholder="Password" required>
                        <br>
                        <input type="checkbox" name="rememberMe" value="remember"/> Remember me
                        <br>
                        <br>
                    <button id="Login" type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </section>

            <div style="margin-top: 100px"></div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
        <script>
            const baseUrl = "http://localhost:8081"
        
            $("#Login").click((event) => {
            event.preventDefault();

            const requestBody = {
                username: $("#name").val(),
                password: $("#pwd").val()
            };
            //LOGIN
            axios.post(`${baseUrl}/login/`, requestBody)
                .then((response)=>{
                    console.log(response);
                    
                    const data = response.data;
                    localStorage.setItem('token',data.token);
                    localStorage.setItem('userId',data.user_id);
                    window.location.assign("http://localhost:3001/home.html");
                }).catch((error) => {
                    alert("Invalid username or password!")
                    window.location.reload()
                    console.log(error);
                })
            })
             
        </script>
